<head>
    <meta charset="utf-8">
    <style>
        body {
            margin: 0;
            padding: 1em;
            text-align: center;
        }

        .info {
            border: 3px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
        <section style="border-bottom: 3px solid black"></section>
    {% for k,v in data.iteritems() %}
        <section class="info"><pre>{{ k }} : {{ v }}</pre></section>
    {% endfor %}
        <section style="border-top: 3px solid black"></section>
        <br />
    {% for imglink in imgLinks %}
        <img class="info" src="{{ imglink }}" />
    {% endfor %}
</body>
</html>
